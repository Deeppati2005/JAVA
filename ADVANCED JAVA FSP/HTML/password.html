<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function check() {
      var x = document.forms["myForm"]["fname1"].value;
      var y = document.forms["myForm"]["fname2"].value;
      if (x.length < 6) {
        alert("Password must be atleast 6 characters long");
        document.forms["myForm"]["fname2"].value = "";
        document.forms["myForm"]["fname2"].focus();
        return false;
      }
      if (x != y) {
        alert("Passwords do not match");
        document.forms["myForm"]["fname2"].focus();
        return false;
      }
    }
  </script>
  <body>
    <form action="" name="myForm" onsubmit="return check()" method="post">
      Password : <input type="password" name="fname1" /> Confirm Password :
      <input type="password" name="fname2" />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
